version: "3.1"

nlu:
- intent: faq/Kc-Ⅳ-3-1
  examples: |
    - 磁鐵的最早發現歷史可追溯至哪個時代或文明？
    - 有哪些早期的文化或科學家在磁鐵的研究與應用方面有顯著的貢獻？
    - 磁鐵的基本性質以及其在古代和現代的應用有哪些重要的科學發現？
    - 古代磁鐵應用涵蓋了哪些範疇或領域？
    - 在古代，磁鐵被用於哪些實際的工具或器具中？
    - 磁鐵在古代文化和宗教信仰中扮演了怎樣的角色？
    - 古代人們對於磁鐵的工藝製作和保存方法有哪些獨特的技巧？
    - 磁鐵的傳播和交流在古代的時空範圍內有著怎樣的特點？
    - 古代磁鐵在航海、導航等方面的應用是怎樣的？
    - 隨著科技的發展，古代磁鐵應用的哪些方面得到了延續或演變？
    - 在現代科學研究中，古代磁鐵的知識和技術仍然具有怎樣的價值和意義？
    - 古代磁鐵的歷史對於我們理解現代科技和文化的發展有著怎樣的啟示和啟發？
- intent: faq/Kc-Ⅳ-3-2
  examples: |
    - 為什麼磁鐵的兩極被稱為N極和S極？
    - 什麼是磁極間的超距力，它是如何產生的？
    - 在日常生活中，我們可以舉出哪些例子來展示磁力的作用？
    - 磁鐵的日常應用非常廣泛，你能舉出一些常見的例子嗎？
    - 磁鐵的基本特性是怎樣使其成為一種有用的物質？
    - 磁鐵的兩極之間存在著怎樣的相互作用？這是如何影響它們的應用的？
    - 磁鐵的磁力可以被控制嗎？我們可以改變它的強度或方向嗎？
    - 在科學研究中，磁鐵的特性有哪些被廣泛利用的方面？
    - 磁鐵在電子設備中扮演著重要的角色，你可以舉出一些例子嗎？
    - 除了電子設備，磁鐵在工業生產中還有哪些關鍵應用？
    - 磁鐵的超巨力指的是什麼？這種力量是如何實現的？
    - 磁鐵的特性在醫學或健康領域中有哪些應用？它們是如何改善我們的生活的？
    - 在能源產業中，磁鐵有哪些關鍵作用？它們是如何幫助我們開發和利用能源的
- intent: faq/Kc-Ⅳ-3-3
  examples: |
    - 磁力線如何協助我們理解磁場的特性？
    - 在物理世界中，磁力線的概念對於哪些領域或應用具有重要意義？
    - 請解釋磁力線的假想性質如何幫助科學家研究和應用磁場的知識。
    - 磁力線是如何描述磁場的分佈情形？
    - 磁力線對於電磁學的基礎理論有何貢獻？
    - 磁場的強度與磁力線之間是否存在直接的關係？
    - 磁力線如何影響物體在磁場中的運動？
    - 磁力線在電磁感應和發電中扮演了什麼樣的角色？
    - 磁力線的形狀與方向如何反映了磁場的特性？
    - 磁力線的密度與磁場強度之間的關係是怎樣的？
    - 磁力線在現代科技和工程領域中的應用有哪些？
    - 磁力線對於我們日常生活中的哪些設備或技術起到關鍵作用？
    - 如何利用磁力線來設計和優化磁場應用裝置或系統？

